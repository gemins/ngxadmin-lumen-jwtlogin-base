<!-- Small modal -->
<div bsModal #customModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{baModalConfig.title}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{baModalConfig.body}}

                <div *ngIf="error" class="text-danger" style="padding-top: 20px;">{{error}}</div>
            </div>
            <div class="modal-footer">
                <button [disabled]="disabled" class="btn confirm-btn" (click)="okey()" [ngClass]="baModalConfig.buttonOkeyColor"><i [ngClass]="deleting ? 'ion-refresh fa fa-spin' : baModalConfig.buttonOkeyIcon"></i>  {{baModalConfig.buttonOkey}}</button>
                <button [disabled]="disabled" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
